<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_3</title>
    <script src="index.js" defer type="module"></script>
</head>

<style>
    #photo-container {
        display: flex;
        flex-wrap: wrap;
    }

    #buttons-container {
        display: flex;
        justify-content:center
    }

    .photo {
        flex: 1 1 calc(33.33% - 20px);
        margin: 10px;
        border: 1px solid #ccc;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }

    .photo img {
        width: 100%;
        height: auto;
    }

    button {
        margin: 10px;
    }
</style>

<body>
    <div id="photo-container"></div>
    <div id="buttons-container">
        <button id="prev-btn">Предыдущее фото</button>
        <button id="next-btn">Следующее фото</button>
    </div>
</body>

</html>
